<div class="row no-gutters main-row">
    <div class="col-md-12 mb-2 mt-3 header-section">
        <div class="row no-gutters d-flex justify-content-between align-items-center">
            <div class="col-md-auto">
                <h2 class="primary">Settings</h2>
            </div>
        </div>
        <app-breadcrums [data]="breadCrum"></app-breadcrums>
    </div>
    <div class="col-md-12 mb-1 results-section">
        <div class="product-box">
            <form [formGroup]="dataForm" (ngSubmit)="update()" #f="ngForm">
                <div class="row" *ngIf="dataStatus=='done'">
                    <div class="col-md-6 mb-2">
                        <label class="mb-0 mt-0">Tax Percentage <span class="mendatory">*</span></label>
                        <input type="number" min="0" max="100" step="0.1" formControlName="tax_percentage" class="form-control mt-0" placeholder="Enter Tax Percentage" [ngClass]="{'form-submitted': f.submitted}">
                        <div *ngIf="ui.checkErrors(g.tax_percentage, f)" class="errors">
                            <p *ngIf="g.tax_percentage.errors.required">Tax Percentage is required</p>
                        </div>
                    </div>
                </div>

                <ng-container *ngIf="dataStatus == 'fetching'">
                    <div class="img-wrapper">
                        <img src="assets/images/rolling-main.svg" alt="">
                    </div>
                </ng-container>

                <button type="submit" class="primary" *ngIf="api.checkPermission('add-settings')" [disabled]="loginLoading" [ngClass]="loginLoading?'in-progress':''">Update
                    <span></span><span></span><span></span>
                </button>
            </form>
        </div>
    </div>
</div>
