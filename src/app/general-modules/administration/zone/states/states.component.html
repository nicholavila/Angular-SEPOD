<app-steps-template [step]="'states'"></app-steps-template>

<div class="row no-gutters">
    <div class="col-md-12  mb-1 mt-n3">
        <ng-container *ngIf="dataStatus">
            <div class="modal-body">
                <div class="row">
                    <div class="form-group has-search col-md-5 m-0 mb-3">
                        <div class="input-group">
                            <div class="group">
                                <div class="pre">
                                    <button class="secondary">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <input type="text" class="post" [(ngModel)]="searchString" [ngModelOptions]="{standalone: true}" placeholder="Enter State Name">
                                <div class="post">
                                    <button class="secondary">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="form-group has-search col-md-5 m-0 mb-3 mr-6 ml-3">
                        <div class="input-group">
                            <div class="group">
                                <div class="pre">
                                    <button class="secondary">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <input type="text" class="post" [(ngModel)]="searchSelectedString" [ngModelOptions]="{standalone: true}" placeholder="Enter Selected State Name">
                                <div class="post">
                                    <button class="secondary">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="permissions-container">
                    <div class="permissions-list-box">
                        <label class="mb-0 heading-permissions">Click on states to add in zone</label>
                        <div class="row">
                            <div class="col-md-6" *ngFor="let d of statesList | filter:searchString; let i = index">
                                <div class="permissions-items" (click)="selectState(d)">{{d.name}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="arrow"><i class="fas fa-arrows-alt-h"></i></div>
                    <div class="permissions-list-box">
                        <label class="mb-0 heading-permissions">Selected states</label>
                        <div class="row">
                            <div class="col-md-6" *ngFor="let d of selectedStates | filter:searchSelectedString; let i = index">
                                <div class="permissions-items" (click)="unselectState(d)">{{d.name}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end mb-4">
                    <div class="button-group mr-2">
                        <div class="icon primary pre">
                            <i class="fa fa-angle-left"></i>
                        </div>
                        <button type="submit" class="primary" [routerLink]="['/user/zone/detail']" [queryParams]="{ id:zoneId }">Back</button>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="post primary" (click)="assignStates()" [ngClass]="loginLoading?'in-progress':''">Save & Next
                            <span></span><span></span><span></span>
                        </button>
                        <div class="icon post primary">
                            <i class="fa fa-angle-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <div class="details-container" *ngIf="!dataStatus">
            <img src="assets/images/rolling-main.svg" style="width: 70px; margin-top: 5%;">
        </div>
    </div>
</div>
