<section class="navbar">
    <div class="navbar-heading">
        <h3>Product Detail</h3>
    </div>
    <div class="navbar-links">
        <div class="navbar-items" *ngFor="let tab of ds.tabs; let i = index">
            <a [routerLink]="tab.link" [queryParams]="{id: ds.productId}" routerLinkActive="active">
                <i [class.active]="tab.link === ds.activeTab" class="fas fa-circle"></i>
                <hr *ngIf="i > 0" [class.line-activated]="i <= getActiveTabIndex()" />
                <p [class.active]="tab.link === ds.activeTab">{{tab.title}}</p>
            </a>
        </div>
    </div>
</section>

<router-outlet></router-outlet>
