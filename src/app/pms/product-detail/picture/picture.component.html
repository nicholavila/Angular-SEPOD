<div class="row mt-5 no-gutters justify-content-center">
    <div class="col-md-10">
        <div class="artwork-container">
            <div class="artwork-heading-sec">
                <div class="artwork-heading">Pictures</div>
            </div>
        </div>
        <div class="artwork-content-sec">
            <ng-container *ngIf="uploadedFiles.length == 0">
                <div class="artwork-content-item">
                    <h1>No Data Available</h1>
                </div>
            </ng-container>
            <ng-container *ngIf="uploadedFiles.length > 0">
                <div class="artwork-content-item">
                    <div class="artwork-item" *ngFor="let pic of uploadedFiles; let i = index">
                        <div class="artwork-main-img">
                            <img [defaultImage]="spinnerSVG" [lazyLoad]="api.productImageUrl(pic.id)">
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>

        <div class="bottom-btn">
            <div class="button-group">
                <button type="submit" class="post primary lg" [routerLink]="[this.api.checkUser() + '/products/personalized-region']" [queryParams]="{id: ds.productId}" [disabled]="addProductLoading" [ngClass]="addProductLoading?'in-progress':''">
                    <div class="loading-dots">Next
                        <span></span><span></span><span></span>
                    </div>
                </button>
                <div class="icon post primary">
                    <i class="fa fa-angle-right"></i>
                </div>
            </div>
        </div>
    </div>
</div>
