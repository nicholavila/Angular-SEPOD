<div class="row no-gutters main-background">
    <div class="col-md-12 mb-1 header-section p-4">
        <div class="row no-gutters d-flex justify-content-between align-items-center">
            <div class="col-md-12 mb-4">
                <h1>Settings: My Account</h1>
            </div>

            <div class="col-md-12 mb-3">
                <p class="sections">Personal information</p>
                <hr>
            </div>
        </div>
        <form>
            <div class="row no-gutters d-flex justify-content-between align-items-center">
                <div class="row">
                    <div class="col-md-12 mb-1">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <label>Full name</label>
                                <div class="mb-3"><input type="text" value="Robin O' List" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-md-4"></div>

                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <label>Email</label>
                                <div class="mb-3"><input type="text" value="robin@stardrop.com" autocomplete="off"></div>
                            </div>
                            <div class="col-md-4"></div>

                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <label>Phone (optional)</label>
                                <div class="mb-3"><input type="text" value="+44787977665" name="phoneNumber" autocomplete="off"></div>
                            </div>
                            <div class="col-md-4"></div>

                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <label>Password</label>
                                <div class="mb-3"><input type="password" name="password" [value]='' autocomplete="off"></div>
                            </div>
                            <div class="col-md-4"></div>

                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <label>Confirm password</label>
                                <div class="mb-3"><input type="password" autocomplete="off"></div>
                            </div>
                            <div class="col-md-4"></div>

                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button type="button" class="btn-style mb-3">Save</button>
                            </div>
                            <div class="col-md-4"></div>

                            <div class="col-md-12">
                                <p class="sections">Delete account</p>
                                <hr>
                            </div>
                            <div class="col-md-4"></div>
                            <div class="col-md-8">
                                Permanently delete my Star Dropship account and all my data. This cannot be undone.
                            </div>
                            

                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button type="button" class="btn-style mb-3 mt-3" (click)="confirmingModal(confirmation)">Delete account</button>
                            </div>
                            <div class="col-md-4"></div>

                        </div>
                    </div>
                </div>

            </div>
        </form>
        
    </div>

    

</div>
<ng-template #confirmation>
    <div class="modal-body text-center">
        <h2 class="primary mb-2">Confirmation</h2>
        <p> Are you sure you want to delete your account? </p>
        <p>To confirm, please type <b>"delete me"</b> in the textbox.</p>
        <input type="text" [(ngModel)]="deleteAccount" class="mb-3">
        <button type="button" class="dark" (click)="modalRef.hide()">No</button>
        <button type="button" class="danger ml-1" (click)="deleteMyAccount()">
            <div class="loading-dots" [ngClass]="loginLoading?'in-progress':''">Yes
                <span></span><span></span><span></span>
            </div>
        </button>
    </div>
</ng-template>
