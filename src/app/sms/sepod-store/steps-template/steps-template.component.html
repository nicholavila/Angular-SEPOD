<div class="headbar">
    <div>
        <div>
            <ul id="progressbar" *ngIf="selectedId== -1">
                <li [ngClass]="{'active': step == 'store-detail'}" id="addEdit">
                    <p>Store Detail</p>
                </li>
                <li [ngClass]="{'active': step == 'permissions'}" id="permissions" *ngIf="api.checkPermission('sepod-store-permissions')">
                    <p>Permissions</p>
                </li>

            </ul>
            <ul id="progressbar" *ngIf="selectedId > -1">
                <li (click)="ds.navigateWindow({id:selectedId,step : 'store-detail'})" [ngClass]="{'active': step == 'store-detail'}" id="addEdit">
                    <p>Store Detail</p>
                </li>
                <li (click)="ds.navigateWindow({id:selectedId, step : 'permissions'})" [ngClass]="{'active': step == 'permissions'}" id="permissions" *ngIf="api.checkPermission('sepod-store-permissions')">
                    <p>Permissions</p>
                </li>
            </ul>
        </div>
    </div>
</div>
